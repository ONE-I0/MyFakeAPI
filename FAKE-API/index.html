    <title>Students</title>
</head>
<body onload="get_record()">

    <div class="container-xl">
        <div class="table-title">
            <div class="row">
                <div class="col-sm-6">
                    <h2>Students Details</b></h2>
                </div>
            </div>
        </div>
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Gender</th>
                    <th>Course</th>
                </tr>
            </thead>
                <tbody id="data"> 
                </tbody>
        </table>  
    </div>

    <br>
    
    <form action="index.html" method="post" id="add">            
        <div class="form-inner">
          <h1>Add New Student</h1>
          <input type="text" name="firstname" placeholder="First Name">
          <input type="text" name="lastname" placeholder="Last Name">
          <input type="text" name="gender" placeholder="Gender">
          <input type="text" name="course" placeholder="Course">
          <button>Add</button>
        </div>
    </form>

    <script>
         txt = "";
        function get_record() {
            $.ajax({
                url: "http://localhost/MyFakeAPI/employee/",
                method: "GET",
                success: function(response) {
                    txt = "";
                    for(i=0;i<response.length;i++){
                        txt += `    
                        <tr>
                            <td id="${response[i].id}">${response[i].id}</td>
                            <td>${response[i].firstname}</td>
                            <td>${response[i].lastname}</td>
                            <td>${response[i].gender}</td>
                            <td>${response[i].course}</td>
                            <td>
                                <a href="#"><i class="fa-solid fa-pen-to-square fa-lg"></i></a>
                                <a href="#"><i class="fa fa-sharp fa-regular fa-trash fa-lg" style="color: #ff0000;"></i></i></a>
                            </td>
                        </tr>
                        `;
                    }
                    document.getElementById("data").innerHTML = txt;
                },
                error: function(xhr, status, error) {
                    var err = eval("(" + xhr.responseText + ")");                    
                    console.log(err.Message);
                }
            });
        }

        $("form#add").submit(function(){
            var formData = $(this).serialize();
            console.log(formData);
            $.ajax({
                url: "http://localhost/MyFakeAPI/employee/",
                method: "POST",
                data:formData,
                success: function(response) {
                    console.log(response)
                },
                error: function(xhr, status, error) {
                    var err = eval("(" + xhr.responseText + ")");                    
                    console.log(err.Message);
                }
            });
            get_record();
        });
    </script>
